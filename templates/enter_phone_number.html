{% extends 'store/base.html' %}

{% block content %}
<div class='col-6 m-auto' >
    <form method="post">

        {% csrf_token %}
        {{ form.non_field_errors }}  <!-- If there are non-field errors, display them here -->
    
        <div class="form-group">
            <label for="phone_number">{{ form.phone_number.label }}</label>
            {{ form.phone_number }}  <!-- Explicitly render the phone number field -->
            {{ form.phone_number.errors }}  <!-- Display field-specific errors if any -->
        </div>
    
        <button type="submit" class="btn btn-primary">send otp</button>
    </form>
     
</div>


{% endblock content %}
