<!DOCTYPE html>
<html>
<head>
    <title>Payment Not Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        
        h1 {
            color: #ff0000;
        }
        
        p {
            color: #333333;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Payment Not Successful</h1>
    <p>Sorry, your payment was not successful. Please try again.</p>
    <a href="{% url 'store:cart'%}" class="button">Retry Payment</a>
</body>
</html>
